<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Landscape</title>
<link rel="stylesheet" href="landscape.css" />
</head>
<body>
<section class="landscape" lang="en">
<div>
<span>add</span>
<ul>
<li><button class="add" data-landscape-add="land">land</button></li>
<li><button class="add" data-landscape-add="tree">tree</button></li>
<li><button class="add" data-landscape-add="water">water</button></li>
<li><button class="add" data-landscape-add="walking">walking</button></li>
<li><button class="add" data-landscape-add="riding">riding</button></li>
<li><button class="add" data-landscape-add="rowing">rowing</button></li>
</ul>
</div>
<div>
<span class="output"></span>
<button class="undo">undo</button>
</div>
</section>
<section class="landscape" lang="de">
<div>
<span>addieren</span>
<ul>
<li><button class="add" data-landscape-add="land">Land</button></li>
<li><button class="add" data-landscape-add="tree">Baum</button></li>
<li><button class="add" data-landscape-add="water">Wasser</button></li>
<li><button class="add" data-landscape-add="walking">Gehen</button></li>
<li><button class="add" data-landscape-add="riding">Reiten</button></li>
<li><button class="add" data-landscape-add="rowing">Rudern</button></li>
</ul>
</div>
<div>
<span class="output"></span>
<button class="undo">rückgängig machen</button>
</div>
</section>
<script src="landscape.js"></script>
</body>
</html>

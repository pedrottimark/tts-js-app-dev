<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>02-hasClass</title>
<style>
.completed {
  color: #666666;
  text-decoration: line-through;
}
</style>
</head>
<body>
<div id="root">
<ul>
<li class="completed">Write less, do more</li>
<li>Find something</li>
<li>Do something</li>
</ul>
</div>
<script src="jquery.js"></script>
<script>
var $items = $('li');

Array.prototype.forEach.call($items, function (item, i) {
  // item refers to a DOM element
  console.log(i, item.className);
});

$items.each(function (i) {
  // this refers to a DOM element
  console.log(i, $(this).hasClass('completed'));
});
console.log($items.length);
</script>
</body>
</html>

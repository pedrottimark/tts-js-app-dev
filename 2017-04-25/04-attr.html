<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>04-attr</title>
<style>
input { margin-right: 0.5em;}
</style>
</head>
<body>
<div id="root"></div>
<script src="jquery.js"></script>
<script>
var $input = $('<input></input>').attr({
  type: 'radio',
  name: 'filter',
  value: 'completed',
});
var $label = $('<label></label>').text('completed').prepend($input);

$('#root').append($label);
</script>
</body>
</html>

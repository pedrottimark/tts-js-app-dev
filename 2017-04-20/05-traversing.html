<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>traversing</title>
<style>
.completed {
  color: #808080; /* gray */
  text-decoration: line-through;
}
</style>
</head>
<body>
<div id="root">
<section>
<h3>Todo list</h3>
<ul id="todos">
<li class="completed">Find elements</li>
<li class="uncompleted">Attach listeners</li>
<li class="uncompleted">Do things</li>
</ul>
</section>
</div>
</body>
<script>
var ul = document.querySelector('#todos');
Array.from(ul.children).forEach(function (child, i) {
  console.log(i, child.textContent);
});
console.log(ul.children.length);

var li2 = document.querySelector('li:nth-child(2)');
console.log('tag of parent:           ', li2.parentElement.tagName);
console.log('text of previous sibling:', li2.previousElementSibling.textContent);
console.log('text of next sibling:    ', li2.nextElementSibling.textContent);

try {
  var li1 = document.querySelector('li:nth-child(1)');
  console.log('text of previous sibling:', li1.previousElementSibling.textContent);
} catch (error) {
  console.log('error for previous sibling of first child:', error.message);
}
console.log('protected previous sibling of first child:', li1.previousElementSibling && li1.previousElementSibling.textContent);

try {
  var li3 = document.querySelector('li:nth-child(3)');
  console.log('text of next sibling:    ', li3.nextElementSibling.textContent);
} catch (error) {
  console.log('error for next sibling of last child:     ', error.message);
}
console.log('protected next sibling of last child:     ', li3.nextElementSibling && li3.nextElementSibling.textContent);
</script>
</html>
